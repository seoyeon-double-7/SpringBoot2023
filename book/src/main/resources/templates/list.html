<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>도서 목록</h1>
<table border>
  <tr><td>ID</td> <td>Name</td><td>Author</td><td>ECT</td></tr>
  <tr th:each="one:${list}">
    <td th:text="${one.book_id}"></td>
    <td th:text="${one.book_title}"></td>
    <td th:text="${one.book_author}"></td>
    <td><a th:href="@{'/update/'+${one.book_id}}">수정</a> | <a th:href="@{'/delete/'+${one.book_id}}">삭제</a></td>
  </tr>
</table>
<a th:href="@{/regist}">도서목록 추가하기</a>
</body>
</html>
